</head>

<body>
    <!-- Navigation Bar -->

            <span></span>

    <!-- Signup Form Section -->
    <div class="form-container" style="position: relative; padding-top: 80px;"> <!-- Added padding-top for spacing -->
        <!-- Success Message Placeholder -->
        <div id="success-message" class="success-message">Way to go!</div>
        
        <!-- Error Message Placeholder -->
        <div id="error-message" class="error-message">An error occurred. Please try again.</div>

        <!-- Signup Form -->
        <h2>Signup Form</h2><br>
        <form id="signup-forms" action="/api/users/register" method="POST" enctype="multipart/form-data">
            <!-- Personal Info Section -->
            <h3>Personal Info</h3>
            <label for="fullname">Full Name <span class=""></span></label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
            <div id="fullname-error" class="error-message"></div>

            <label for="email">Email <span class="">*</span></label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <div id="email-error" class="error-message"></div>

            <label for="password">Password <span class="">*</span></label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <div id="password-error" class="error-message"></div>

            <label for="address">Address <span class="">*</span></label>
            <input type="text" id="address" name="address" placeholder="Enter your address" required>
            <div id="address-error" class="error-message"></div>

           <!----> <label for="maritalstatus">Marital Status <span class="">*</span></label>
            <select id="maritalstatus" name="maritalstatus" required>
                <option value="">--Select Marital Status--</option>
                <option value="single">Single</option>
                <option value="married">Married</option>
                <option value="divorced">Divorced</option>
            </select>
            <div id="maritalstatus-error" class="error-message"></div>

            <label for="numberofchildren">Number of Children</label>
            <input type="number" id="numberofchildren" name="numberofchildren" placeholder="Enter number of children">
            <div id="numberofchildren-error" class="error-message"></div>

            <!-- Lineage Info Section -->
            <h3>Lineage Info</h3>
            <label for="community">Name of Community <span class="">*</span></label>
            <select id="community" name="community" required>
                <option value="">--Select Community--</option>
                <option value="Ragot Ona">Ragot Ona</option>
                <option value="Bagani">Bagani</option>
                <option value="Bechei">Bechei</option>
                <option value="Rugem">Rugem</option>
            </select>
            <div id="community-error" class="error-message"></div>

            <label for="clan">Name of Clan <span class="">*</span></label>
            <select id="clan" name="clan" required>
                <option value="">--Select Clan--</option>
                <option value="Bene Mbuze">Bene Mbuze</option>
                <option value="Bene Okpora">Bene Okpora</option>
            </select>
            <div id="clan-error" class="error-message"></div>

            <label for="familyname">Family Name <span class="">*</span></label>
            <input type="text" id="familyname" name="familyname" placeholder="Enter your family name" required>
            <div id="familyname-error" class="error-message"></div>

            <label for="stateofresidence">State of Residence <span class="">*</span></label>
            <input type="text" id="stateofresidence" name="stateofresidence" placeholder="Enter your state of residence" required>
            <div id="stateofresidence-error" class="error-message"></div>

            <label for="lgaofresidence">LGA of Residence <span class="">*</span></label>
            <input type="text" id="lgaofresidence" name="lgaofresidence" placeholder="Enter your LGA of residence" required>
            <div id="lgaofresidence-error" class="error-message"></div>

            <label for="dateofbirth">Date of Birth <span class="">*</span></label>
            <input type="date" id="dateofbirth" name="dateofbirth" required>
            <div id="dateofbirth-error" class="error-message"></div>

            <label for="isdobpublic">Display Date of Birth Publicly:</label>
            <input type="checkbox" id="isdobpublic" name="isdobpublic">

            <label for="profile_picture">Profile Picture:</label>
            <input type="file" id="profile_picture" name="profile_picture" accept="image/*">

            <!-- Submit Button -->
            <button type="send">Register</button>
        </form>
    </div>
</body>

<footer>

</footer>

<!---------------------------------------TOGGLE SECTION----------------------------------------------------------------------->
    <!-- Script to Toggle Mobile Menu -->
    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const closeMenu = document.getElementById('close-menu');
        const navLinks = document.querySelector('.nav-links');

        // Function to open the mobile menu
        function openMenu() {
            navLinks.classList.add('show');
            closeMenu.style.display = 'block'; // Show close button
        }

        // Function to close the mobile menu
        function closeMenuFunc() {
            navLinks.classList.remove('show');
            closeMenu.style.display = 'none'; // Hide close button
        }

        menuToggle.addEventListener('click', openMenu);
        closeMenu.addEventListener('click', closeMenuFunc);

        // Close the menu when clicking outside of it
        document.addEventListener('click', function(event) {
            if (!navLinks.contains(event.target) && event.target !== menuToggle) {
                closeMenuFunc();
            }
        });
    </script>

</body>
</html>
