<SCRipt>
  // Get modal and buttons
const openModalBtn = document.getElementById('openModalBtn');
const closeModalBtn = document.getElementById('closeModalBtn');
const editModal = document.getElementById('editModal');

// Open Modal
openModalBtn.addEventListener('click', () => {
    editModal.style.display = 'flex';
});

// Close Modal
closeModalBtn.addEventListener('click', () => {
    editModal.style.display = 'none';
});

// Close Modal by clicking outside
window.addEventListener('click', (event) => {
    if (event.target === editModal) {
        editModal.style.display = 'none';
    }
});

// Submit Form and Update Profile
const profileForm = document.getElementById('profile-form');
profileForm.addEventListener('submit', function(event) {
    event.preventDefault();
    
    // Simulate profile update success
    document.getElementById('successMessage').style.display = 'block';
    
    // Close the modal after 2 seconds
    setTimeout(() => {
        editModal.style.display = 'none';
        document.getElementById('successMessage').style.display = 'none';
    }, 2000);
});

// Preview Uploaded Profile Picture
const profilePicUpload = document.getElementById('profile-pic-upload');
const profilePic = document.getElementById('profile-pic');

profilePicUpload.addEventListener('change', function() {
    const file = this.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            profilePic.src = e.target.result; // Update profile picture on the main page
        }
        reader.readAsDataURL(file);
    }
});



</SCRipt>

    <script>
    const menuToggle = document.getElementById('menu-toggle');
    const closeMenu = document.getElementById('close-menu');
    const navLinks = document.querySelector('.nav-links');
    
    // Function to open the mobile menu
    function openMenu() {
        navLinks.classList.add('show');
        closeMenu.style.display = 'block'; // Show close button
    }
    
    // Function to close the mobile menu
    function closeMenuFunc() {
        navLinks.classList.remove('show');
        closeMenu.style.display = 'none'; // Hide close button
    }
    
    menuToggle.addEventListener('click', openMenu);
    closeMenu.addEventListener('click', closeMenuFunc);
    
    // Close the menu when clicking outside of it
    document.addEventListener('click', function(event) {
        if (!navLinks.contains(event.target) && event.target !== menuToggle) {
            closeMenuFunc();
        }
    });
    //////////////////////////////////////end of toggle/////////////////////////////////////////////////////////////////////////////
     </script>
