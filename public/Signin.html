        <div class="logo">
            <a href="/home.html"> <img src="/images/log.jpg" alt="Amon Data Centre Logo"></a>  
            <span></span>

            <li><a href="Home.html">Home</a></li>

        </ul>

    <div class="signup-container">
        <div class="signup-form">
            <h1>Sign Up</h1>
            <form id="signup-form" action="/api/users/register" method="POST" enctype="multipart/form-data"> <!-- Added action and method -->
                
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="community">Community:</label>
                <input type="text" id="community" name="community" required>

                <label for="clan">Clan:</label>
                <input type="text" id="clan" name="clan" required>

                <label for="familyname">Family Name:</label>
                <input type="text" id="familyname" name="familyname" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="maritalstatus">Marital Status:</label>
                <select id="maritalstatus" name="maritalstatus" required>
                    <option value="single">Single</option>
                    <option value="married">Married</option>
                    <option value="divorced">Divorced</option>
                </select>

                <label for="numberofchildren">Number of Children:</label>
                <input type="number" id="numberofchildren" name="numberofchildren">

                <label for="stateofresidence">State of Residence:</label>
                <input type="text" id="stateofresidence" name="stateofresidence" required>

                <label for="lgaofresidence">LGA of Residence:</label>
                <input type="text" id="lgaofresidence" name="lgaofresidence" required>

                <label for="dateofbirth">Date of Birth:</label>
                <input type="date" id="dateofbirth" name="dateofbirth">

                <label for="isdobpublic">Display Date of Birth Publicly:</label>
                <input type="checkbox" id="isdobpublic" name="isdobpublic">

                <label for="profile_picture">Profile Picture:</label>
                <input type="file" id="profile_picture" name="profile_picture" accept="image/*">

                <button type="submit" class="btn-primary">Sign Up</button>
            </form>

            <div id="success-message" style="display:none; color: green;"></div>
            <div id="error-message" style="display:none; color: red;"></div>

            <p class="signin-link">Already have an account? <a href="login.html">Sign In</a></p>
        </div>
    </div>
</body>

<style>



    /* Reset some default styles */

    justify-content: center;

    <!-- Script to Toggle Mobile Menu -->
    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const closeMenu = document.getElementById('close-menu');
        const navLinks = document.querySelector('.nav-links');

        // Function to open the mobile menu
        function openMenu() {
            navLinks.classList.add('show');
            closeMenu.style.display = 'block'; // Show close button
        }

        // Function to close the mobile menu
        function closeMenuFunc() {
            navLinks.classList.remove('show');
            closeMenu.style.display = 'none'; // Hide close button
        }

        menuToggle.addEventListener('click', openMenu);
        closeMenu.addEventListener('click', closeMenuFunc);

        // Close the menu when clicking outside of it
        document.addEventListener('click', function(event) {
            if (!navLinks.contains(event.target) && event.target !== menuToggle) {
                closeMenuFunc();
            }
        });
    </script>
