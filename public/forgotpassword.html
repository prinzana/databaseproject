        <script>
            document.getElementById('forgot-password-form').addEventListener('submit', async function(event) {
                event.preventDefault(); // Prevent default form submission
    
                const email = document.getElementById('email').value;
    
                try {
                    const response = await fetch('/api/users/forgot-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email }),
                    });
    
                    const result = await response.json();
    
                    if (response.ok) {
                        alert('A password reset link has been sent to your email.');
                    } else {
                        alert(result.message || 'Failed to send reset link. Please try again.');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Server error. Please try again later.');
                }
            });

    <!-- Script to Toggle Mobile Menu -->
    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const closeMenu = document.getElementById('close-menu');
        const navLinks = document.querySelector('.nav-links');

        // Function to open the mobile menu
        function openMenu() {
            navLinks.classList.add('show');
            closeMenu.style.display = 'block'; // Show close button
        }

        // Function to close the mobile menu
        function closeMenuFunc() {
            navLinks.classList.remove('show');
            closeMenu.style.display = 'none'; // Hide close button
        }

        menuToggle.addEventListener('click', openMenu);
        closeMenu.addEventListener('click', closeMenuFunc);

        // Close the menu when clicking outside of it
        document.addEventListener('click', function(event) {
            if (!navLinks.contains(event.target) && event.target !== menuToggle) {
                closeMenuFunc();
            }
        });
    </script>
