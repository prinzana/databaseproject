    /* Reset some default styles */

/* Center the sign-in container */
.signin-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%; /* Full height of the viewport */
    background-color: #f4f4f4; /* Light background color */
    padding-top: 50px;
}

/* Style for the sign-in form */
.signin-form {
    background-color: white; /* White background for the form */
    padding: 30px; /* Padding for inner spacing */
    border-radius: 8px; /* Rounded corners */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    max-width: 400px; /* Max width for the card */
    width: 100%; /* Full width on mobile */
    text-align: center; /* Center text */
}

/* Headings */
.signin-form h1 {
    margin-bottom: 20px; /* Space below heading */
}

/* Input fields */
.signin-form input[type="email"],
.signin-form input[type="password"] {
    width: 100%; /* Full width */
    padding: 10px; /* Padding inside input */
    margin: 10px 0; /* Space between inputs */
    border: 1px solid #ccc; /* Light border */
    border-radius: 4px; /* Rounded corners */
}

/* Button styles */
.btn-primary {
    background-color: #007bff; /* Primary color */
    color: white; /* Text color */
    border: none; /* No border */
    padding: 10px; /* Padding */
    border-radius: 4px; /* Rounded corners */
    cursor: pointer; /* Pointer cursor */
    transition: background-color 0.3s; /* Smooth transition */
}

/* Button hover effect */
.btn-primary:hover {
    background-color: #0056b3; /* Darker shade on hover */
}

/* Links styles */
.forgot-password-link,
.signup-link {
    margin-top: 10px; /* Space above links */
}

a {
    color: #007bff; /* Link color */
    text-decoration: none; /* No underline */
}

/* Responsive styles */
@media (max-width: 480px) {
    .signin-form {
        padding: 20px; /* Reduced padding for smaller screens */
    }
}
</style>

    <!-- Script to Toggle Mobile Menu -->
    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const closeMenu = document.getElementById('close-menu');
        const navLinks = document.querySelector('.nav-links');

        // Function to open the mobile menu
        function openMenu() {
            navLinks.classList.add('show');
            closeMenu.style.display = 'block'; // Show close button
        }

        // Function to close the mobile menu
        function closeMenuFunc() {
            navLinks.classList.remove('show');
            closeMenu.style.display = 'none'; // Hide close button
        }

        menuToggle.addEventListener('click', openMenu);
        closeMenu.addEventListener('click', closeMenuFunc);

        // Close the menu when clicking outside of it
        document.addEventListener('click', function(event) {
            if (!navLinks.contains(event.target) && event.target !== menuToggle) {
                closeMenuFunc();
            }
        });
    </script>
